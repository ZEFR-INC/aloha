# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE}  [%t] %-5p %c %x - %m%n
# Root logger option
log4j.rootLogger=INFO, stdout

# Log everything. Good for troubleshooting
log4j.logger.com.eharmony.aloha=WARN
log4j.logger.com.eharmony.aloha.models.vw.jni=DEBUG
log4j.logger.com.eharmony.aloha.models.vw.jni.VwJniModel$=WARN
log4j.logger.com.eharmony.aloha.models.TypeCoercion$=INFO
log4j.logger.vw=TRACE
log4j.logger.org.reflections=WARN
log4j.logger.org.apache.commons.vfs=WARN
log4j.logger.org.apache.commons.vfs2=WARN
